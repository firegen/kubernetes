apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: gitea
  labels:
    name: gitea
spec:
  ports:
    - name: gitea
      port: 443
      targetPort: 3000
    - name: gitea-ssh
      port: 22
      targetPort: 22
  selector:
    name: gitea
  type: NodePort
  sessionAffinity: ClientIP
